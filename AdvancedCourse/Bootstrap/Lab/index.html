<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style type="text/css">
        .animated {
            transition: all linear .5s;
            opacity: 1;
        }

        .animated.ng-hide {
            opacity: 0
        }
    </style>

</head>
<body ng-controller="bootstrapController">

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                Bootstrap Column A
            </div>
            <div class="col-md-6 col-xs-12">
                Bootstrap Column B
            </div>
        </div>        
    </div>

    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>

    <button class="btn btn-primary" type="button">Click Me!</button>
    <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control" />
    </div>

    <div ng-hide="!toggle" class="animated"> 
        This div is going to fade in and fade out.
    </div>
    <div>
        <button type="button" class="btn btn-primary" ng-click="toggle = !toggle">Click to show</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controller.js"></script>

</body>
</html>
