<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Services and Factories</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="sessionController as vm">
    <div class="container">
        <h1>Services and Factories</h1>
    

    <div class="form-group row">
        <div class="col-md-4">
            <label>Name</label>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control" ng-model="vm.model.name">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-4">
            <label>Nickname</label>
        </div>
        <div class="col-md-8">
            <input type="text" class="form-control" ng-model="vm.model.nickname">
        </div>
    </div>

        <div class="form-group row">
            <div class="col-sm-8 col-sm-offset-4">
                <input type="button" class="btn btn-primary" value="Save with service" ng-click="vm.setServiceSession()"/>
                <input type="button" class="btn btn-default" value="Retrive from service" ng-click="vm.getServiceSession()"/>
                <input type='button' class="btn btn-default" value="Clear in service" ng-click="vm.clearServiceSession()"/>
            </div>
            <pre>
                {{vm.model | json}}
            </pre>
        </div>

        <div class="form-group row">
            <div class="col-sm-8 col-sm-offset-4">
                <input type="button" class="btn btn-primary" value="Save with factory" ng-click="vm.setFactorySession()"/>
                <input type="button" class="btn btn-default" value="Retrive from factory" ng-click="vm.getFactorySession()"/>
                <input type='button' class="btn btn-default" value="Clear in factory" ng-click="vm.clearFactorySession()"/>
            </div>
            <pre>
                {{vm.model | json}}
            </pre>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/sessionController.js"></script>
    <script src="app/sessionService.js"></script>
    <script src="app/formattingFactory.js"></script>
    <script src="app/SessionFactory.js"></script>
</body>

</html>
