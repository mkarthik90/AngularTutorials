<!DOCTYPE html>
<html ng-app="TwoWayBinding">
<head>
    <title>Inheritance in controller</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>             
<body>

    <div ng-controller="twoWayBindingController">
        <input type="text" name="changeHello" ng-model='hello' />
        Type a value in text box to change this value: {{hello}}    
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript">
        
        var app = angular.module('TwoWayBinding', []);
        app.controller('twoWayBindingController', ['$scope', function($scope){
            $scope.hello = 'Hello World';
        }])

    </script>

</body>
</html>
