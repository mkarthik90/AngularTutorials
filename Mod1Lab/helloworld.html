<!DOCTYPE html>
<html ng-app="helloWorldApp">

<head>
    <title>Angular Fundamentals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="helloController">
    <div class="container">
        <h1>AngularFundamentals</h1>
        <h2>{{'Hello from AngularJS'}}</h2>
        <pre>{{appName}}</pre>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript">
        var helloWorldApp = angular.module('helloWorldApp', []);


        <!-- Deifining a controller -->
        helloWorldApp.controller('helloController', ['$scope', 'myConfig', function($scope, myConfig){
            $scope.appName = myConfig.applicationName;
        }])

        helloWorldApp.constant('myConfig', {applicationName : 'My Angular Js Application'})

    </script>
</body>

</html>
