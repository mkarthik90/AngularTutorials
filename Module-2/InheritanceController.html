<!DOCTYPE html>
<html>
<head ng-app="myApp">
    <title>Inheritance in controller</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>
<body>

    <div ng-controller="GrandParentController">
        <div class="form-control">
            {{hello}} -- {{bye}}
        </div>
        <div ng-controller="ParentController">
            <div class="form-control">
                {{hello}} -- {{bye}}
            </div>
            <div ng-controller="ChildController">
                <div class="form-control">
                    {{hello}} -- {{bye}}
                </div>
            </div>

        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('myApp', []);
        app.controller('GrandParentController', ['$scope', function($scope){
            $scope.hello = 'Hello from grand parent';
            $scope.bye = 'Bye from grand parent';
        }])

        app.controller('ParentController', ['$scope', function($scope){
            $scope.hello = 'Hello from parent';
        }])

        app.controller('ChildController', ['$scope', function($scope){
            $scope.hello = 'Hello from child';
            $scope.bye = 'Bye from child';
        }])

    </script>
</body>
</html>
